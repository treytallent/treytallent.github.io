<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card-content">
        <h2 class="card-title">Gabrielle Essence Eau De Parfum</h2>
        <p class="card-body">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card-price-container">
          <p class="card-price-new">$149.99</p>
          <p class="card-price-old">$169.99</p>
        </div>
        <a href="#" class="card-button">
          <img
            class="card-cart"
            src="images/icon-cart.svg"
            alt="shopping cart"
          />
          Add to Cart</a
        >
        <p class="card-category">Perfume</p>
      </div>
      <img
        class="card-img"
        src="images/image-product-desktop.jpg"
        alt="Chanel perfume bottle lying alongside leaves"
      />
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="/index.html">Treyden Tallent</a>.
    </div>
  </body>
</html>
